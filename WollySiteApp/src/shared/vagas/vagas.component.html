<div class="estr-vagas">
    <div class="container">
        <div class="row">
            <div class="col-md-4" *ngFor="let vaga of vagas">
                <div class="card">
                    <img [src]="vaga.img" class="card-img-top">
                    <div class="card-body">
                        <p class="card-title">{{ vaga.titulo | uppercase }}</p>
                        <p class="card-text">{{ vaga.descricao }}</p>
                        <a href="#" class="btn btn-check">Conferir</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
